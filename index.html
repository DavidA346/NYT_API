<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New York Times</title>
</head>
    <body>
        <div class="main-content">
        <div class="filter-container">
            <div class="filter-title">Filter</div>
            <form class="sort-by">
                <div>
                    <label for="sort-type" class="sort-by-title">Sort By:</label> <br>
                    <div class="radio-options">
                        <div>
                            <label for="most-viewed">Most Viewed</label>
                            <input type="radio" name="sort-type" id="most-viewed" onclick="getResponse()">
                        </div>
    
                        <div>
                            <label for="most-shared">Most Shared</label>
                            <input type="radio" name="sort-type" id="most-shared" onclick="getResponse()">
                        </div>
                        
                        <div>
                            <label for="most-emailed">Most Emailed</label>
                            <input type="radio" name="sort-type" id="most-emailed" onclick="getResponse()">
                        </div>
                    </div>
                </div>
            </form>


            <form class="time-frame">
                <div>
                    <label for="time-type" class="time-frame-title">Time Frame:</label> <br>
                    <div class="radio-options">
                        <div>
                            <label for="day">Day</label>
                            <input type="radio" name="time-type" id="day" onclick="getResponse()">
                        </div>
    
                        <div>
                            <label for="week">Week</label>
                            <input type="radio" name="time-type" id="week" onclick="getResponse()">
                        </div>
                        
                        <div>
                            <label for="month">Month</label>
                            <input type="radio" name="time-type" id="month" onclick="getResponse()">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="news-container">

            <div class="card" id="0-card">
                <div class="card-top-content">
                    <div class="card-title" id="0-card-title"></div>
                    <div class="card-date" id="0-card-date"></div>
                </div>
                <div class="card-bottom-content">
                    <div class="card-image" id="0-card-image"></div>
                    <div class="card-text" id="0-card-text"></div>
                </div>
            </div>

            <div class="card" id="1-card">
                <div class="card-top-content">
                    <div class="card-title" id="1-card-title"></div>
                    <div class="card-date" id="1-card-date"></div>
                </div>
                <div class="card-bottom-content">
                    <div class="card-image" id="1-card-image"></div>
                    <div class="card-text" id="1-card-text"></div>
                </div>
            </div>

            <div class="card" id="2-card">
                <div class="card-top-content">
                    <div class="card-title" id="2-card-title"></div>
                    <div class="card-date" id="2-card-date"></div>
                </div>
                <div class="card-bottom-content">
                    <div class="card-image" id="2-card-image"></div>
                    <div class="card-text" id="2-card-text"></div>
                </div>
            </div>

            <div class="card" id="3-card">
                <div class="card-top-content">
                    <div class="card-title" id="3-card-title"></div>
                    <div class="card-date" id="3-card-date"></div>
                </div>
                <div class="card-bottom-content">
                    <div class="card-image" id="3-card-image"></div>
                    <div class="card-text" id="3-card-text"></div>
                </div>
            </div>

            <div class="card" id="4-card">
                <div class="card-top-content">
                    <div class="card-title" id="4-card-title"></div>
                    <div class="card-date" id="4-card-date"></div>
                </div>
                <div class="card-bottom-content">
                    <div class="card-image" id="4-card-image"></div>
                    <div class="card-text" id="4-card-text"></div>
                </div>
            </div>
            
        </div>
    </div>
        
        <script src="main.js"></script>
    </body>
</html>
